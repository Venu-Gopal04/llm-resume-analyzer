<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #2d3748;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .upload-box {
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      padding: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .upload-box:hover {
      border-color: #667eea;
      background: #f7f9ff;
    }

    input[type="file"] {
      display: none;
    }

    .upload-text {
      font-size: 15px;
      color: #555;
    }

    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      background: #f7fafc;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Resume Analyzer</h1>
    <p>Upload your resume and get instant AI-powered feedback</p>

    <label class="upload-box">
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx">
      <div class="upload-text">üìÑ Click to upload your resume</div>
    </label>

    <button onclick="analyzeResume()">Analyze Resume</button>

    <div class="result" id="resultBox"></div>

    <footer>
      Powered by FastAPI & LLMs
    </footer>
  </div>

  <script>
    async function analyzeResume() {
      const fileInput = document.getElementById("resumeFile");
      const resultBox = document.getElementById("resultBox");

      if (!fileInput.files.length) {
        alert("Please upload a resume first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      resultBox.style.display = "block";
      resultBox.textContent = "‚è≥ Analyzing your resume...";

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultBox.textContent = "‚ùå Error analyzing resume.";
      }
    }
  </script>

</body>
</html>
