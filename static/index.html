<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Me API Playground</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .profile-card {
        background: #ffffff;
        width: 100%;
        max-width: 900px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        padding: 40px;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .header {
        display: flex;
        align-items: center;
        gap: 25px;
        margin-bottom: 30px;
    }

    .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 36px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        margin: 0;
        font-size: 32px;
        color: #2c3e50;
    }

    .section {
        margin-bottom: 25px;
    }

    .label {
        font-weight: 600;
        color: #555;
        margin-bottom: 6px;
    }

    .value {
        font-size: 16px;
        color: #333;
    }

    .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }

    .skill-badge {
        background: #eef2ff;
        color: #3f51b5;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
    }

    .links a {
        display: inline-block;
        margin-right: 15px;
        text-decoration: none;
        color: #667eea;
        font-weight: 600;
    }

    .links a:hover {
        text-decoration: underline;
    }

    .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        text-align: center;
        color: #777;
        font-size: 14px;
    }
</style>
</head>

<body>
  <div class="profile-card">
    <div class="header">
      <div class="avatar">AI</div>
      <h1>LLM Resume Analyzer</h1>
    </div>

    <div class="section">
      <label class="label">Upload Resume (PDF)</label>
      <input type="file" id="resumeFile" accept=".pdf" />
      <button onclick="analyzeResume()">Analyze Resume</button>
    </div>

    <div id="loading" style="display:none; margin-top:15px;">
      ⏳ Analyzing resume with AI...
    </div>

    <div id="results" style="margin-top:25px;"></div>

    <div class="footer">
      Built with FastAPI • LLM • Resume AI
    </div>
  </div>

<script>
async function analyzeResume() {
  const fileInput = document.getElementById("resumeFile");
  const resultsDiv = document.getElementById("results");
  const loading = document.getElementById("loading");

  if (!fileInput.files.length) {
    alert("Please upload a resume PDF");
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  resultsDiv.innerHTML = "";
  loading.style.display = "block";

  try {
    const response = await fetch("/analyze-resume-llm", {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    loading.style.display = "none";

    resultsDiv.innerHTML = `
      <h3>Professional Summary</h3>
      <p>${data.professional_summary}</p>

      <h3>Key Strengths</h3>
      <div class="skills">
        ${data.key_strengths.map(s => `<span class="skill-badge">${s}</span>`).join("")}
      </div>

      <h3>Missing Skills</h3>
      <div class="skills">
        ${data.missing_skills.map(s => `<span class="skill-badge">${s}</span>`).join("")}
      </div>

      <h3>Job Fit Score</h3>
      <p><strong>${data.job_fit_score} / 100</strong></p>
    `;
  } catch (err) {
    loading.style.display = "none";
    resultsDiv.innerHTML = "<p style='color:red;'>Error analyzing resume</p>";
  }
}
</script>

</body>


</html>
